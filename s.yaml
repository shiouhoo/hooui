edition: 3.0.0 # 命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: hooui # 项目名称
access: default       #  秘钥别名

resources:
  nextjs_portal: #  项目名称
    component: fc3  # 组件名称
    props:
      region: cn-chengdu # 地域
      service: # 服务配置
        name: vitepressApp # service名称
      function:
        name: vitepressFunction
        codeUri: docs/.vitepress/dist
        handler: index.handler
        runtime: nodejs16
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods: 
              - GET